<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin - Sign Up Form</title>

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- left side -->
    <div class="left-side">
      <!-- logo -->
      <div class="logo">
        <div class="bg-transparent"></div>
        <img src="./assets/images/odin-lined.png" alt="logo" />
        <h1>ODIN</h1>
      </div>

      <!-- image courtesy -->
      <div class="img-courtesy">
        Photo by
        <a
          href="https://unsplash.com/@sajadnori?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Sajad Nori</a
        >
        on
        <a
          href="https://unsplash.com/photos/a-close-up-of-a-plant-with-water-droplets-on-it-9_tM9gDxzYQ?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </div>
    </div>

    <!-- right side -->
    <div class="right-side">
      <p class="description">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams.<br />Sign up
        <em>now</em> to get started.
      </p>

      <p class="description">You <em>know</em> you want to.</p>

      <!-- form -->
      <form action="" method="">
        <div class="form-container">
          <h2>Let's do this!</h2>

          <div class="form-items">
            <div class="form-item">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name" required />
            </div>

            <div class="form-item">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" required />
            </div>

            <div class="form-item">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-item">
              <label for="phone-number">Phone Number</label>
              <input
                type="tel"
                id="phone-number"
                name="phone-number"
                required
              />
            </div>

            <div class="form-item">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
              <small>* Passwords do not match</small>
            </div>

            <div class="form-item">
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                required
              />
            </div>
          </div>
        </div>

        <!-- submit button -->
        <input type="submit" value="Create Account" />
      </form>
      <p class="login">Already have an account? <a href="">Log in</a></p>
    </div>
  </body>
</html>
